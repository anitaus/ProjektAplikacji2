<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="css/primeflex.min.css"/>
    <style type="text/css">
        button.ui-button {
            margin-right: .5rem;
        }
    </style>
</h:head>
<f:view>
    <br/>
    <p:growl id="messages" showDetail="true"/>

    <p:toolbar>
        <p:toolbarGroup>
            <p:link outcome="index?faces-redirect=true">
                <p:button icon="pi pi-home" styleClass="ui-button-help"/>
            </p:link>
            <p:link outcome="addCustomer?faces-redirect=true">
                <p:button icon="pi pi-file" styleClass="p-mr-2" value="New"/>
            </p:link>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <h:form>
                <p:commandButton value="Logout" action="#{loginBB.logout}"/>
            </h:form>
        </p:toolbarGroup>
    </p:toolbar>
    <br/>
    <p:dataTable value="#{customerListBB.all}" var="customer">
        <p:column>
            <f:facet name="header">ID:</f:facet>
            #{customer.id}
        </p:column>
        <p:column>
            <f:facet name="header">First Name:</f:facet>
            #{customer.firstName}
        </p:column>
        <p:column>
            <f:facet name="header">Last Name:</f:facet>
            #{customer.lastName}
        </p:column>
        <p:column>
            <f:facet name="header">E-mail:</f:facet>
            #{customer.email}
        </p:column>
        <p:column>
            <f:facet name="header">Phone no:</f:facet>
            #{customer.phoneNo}
        </p:column>
        <p:column>
            <f:facet name="header">Address:</f:facet>
            #{customer.address.street}, #{customer.address.postalCode} #{customer.address.city}
        </p:column>
        <p:column>
            <f:facet name="header">Action</f:facet>
            <h:form>
                <p:commandButton type="submit" icon="pi pi-user-edit"
                                 styleClass="ui-button-raised ui-button-success ui-button-flat"
                                 action="#{customerListBB.editCustomer(customer)}"/>
                <p:commandButton type="submit" icon="pi pi-key"
                                 styleClass="ui-button-raised ui-button-warning ui-button-flat"
                                 action="#{customerEditBB.createUserFromCustomer(customer)}"/>
                <p:commandButton type="submit" icon="pi pi-times"
                                 styleClass="ui-button-raised ui-button-danger ui-button-flat"
                                 action="#{customerEditBB.delete(customer)}"/>
            </h:form>
        </p:column>
    </p:dataTable>
</f:view>
</html>
